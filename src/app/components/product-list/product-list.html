<h2>Products</h2>
<div class="product-grid">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.image" alt="{{ product.name }}" class="product-img" />
    <h3>{{ product.name }}</h3>
    <p>â‚¹{{ product.price }}</p>
    <button (click)="addToCart(product)">Add to Cart</button>

  </div>
</div>
