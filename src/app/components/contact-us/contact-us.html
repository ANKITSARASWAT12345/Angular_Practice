<div class="contact-container">
  <h2>Contact Us</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Enter your name"
      />
      <div class="error" *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div class="error" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        id="message"
        formControlName="message"
        rows="4"
        placeholder="Write your message here..."
      ></textarea>
      <div class="error" *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid">
        Message is required.
      </div>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
  </form>
</div>
